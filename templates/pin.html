<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kept-lock</title>

    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />

    <!-- font awesome cdn link  -->
    <script src="https://kit.fontawesome.com/802ccae5cc.js" crossorigin="anonymous"></script>

    <!-- custom css file link  -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">

</head>

  
  
  <body id="navy">
     <header class="header">
  
      <a href="http://127.0.0.1:8000/keptlock/locker" class="logo"> Kept-lock </a>
                
       <div class="icons">
        <div>
          <p  class="logo"> {{username}} </p>
              <a href="http://127.0.0.1:8000/keptlock/user/logout" ><div class="fas fa-right-from-bracket" ></div></a>
        </div>
      </div>
    
    </header> 

    <!-- motto section starts  -->

    <section class="motto_small">
      <div class="image_small"> 
        <img src="https://cdn.discordapp.com/attachments/802176047096922175/957722877518544956/logo_prev_ui.png" alt="">
      </div>

      <div class="content_small">
          <h1>Generate Pin</h1>
      </div>
    
    
    </section>

    <!-- motto section ends -->

    <!-- login section starts  -->

    <section class="gen_pin">

        {% with messages = get_flashed_messages() %}
            {% if messages%}
                <div class="exists">
                    <h3> {{ messages[0] }}.</h3>
                </div>
            {% endif %}
            {% endwith %}

      
       <div class="locker" >
       <form name="gen_pin" action="" method="post">
        <h2 class="heading"> My locker 1</h2>
        <div class="control">

          <div class="open">
              <h2> 1. Select the slot</h2>
                  <input type="radio" id="slot1" name="open" value="1" checked/>
                   <label for="slot1" class="button">Slot #1</label>

                  <input type="radio" id="slot2" name="open" value="2"/>
                  <label for="slot2" class="button">Slot #2</label>

                  <input type="radio" id="slot3" name="open" value="3"/>
                  <label for="slot3" class="button">Slot #3</label>

          </div>


        
        <div class="pin">

          <div class="pin_his">
            <h2>2. Select the Time</h2>
            <input type="radio" id="period" name="time" value="time_range" checked/>
             <label for="period">•  Select pin availability period</label>
            <div class="sub">
                <div class="align">
                  <label for="start">start :</label>
                  <input type="datetime-local" id="start" name="start_time" />
                  
                  <label for="end">expiry :</label>
                  <input type="datetime-local" id="end" name="end_time" />
                  
                  <input type="submit" name="submit_gen_pin1" value="generate" class="btn"/>
                </div>
            </div>

            <input type="radio" id="range" name="time" value="time_countdown"/>
            <label for="range">• Select time limit for a pin</label>
            <div class="sub2">
                <div class="align">
                  <label for="minute">time limit (minute)</label>
                 <input type="number" id="minute" name="countdown" min="10" step="10" placeholder="minute (min: 10)" />
                
                <input type="submit" name="submit_gen_pin2" value="generate" class="btn"/>
                </div>
            </div>

          </div>
        </div>
      </div>
       </form>
    </div>

  </div>

    </section>

<!-- login section ends -->
        
    
  </body>

</html>
