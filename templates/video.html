<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kept-lock</title>

    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />

    <!-- font awesome cdn link  -->
    <script src="https://kit.fontawesome.com/802ccae5cc.js" crossorigin="anonymous"></script>

    <!-- custom css file link  -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>

  
  
  <body id="navy">
    <header class="header">
  
      <a href="http://127.0.0.1:8000/keptlock/locker" class="logo"> Kept-lock </a>
                
       <div class="icons">
        <div>
          <p  class="logo"> {{username}} </p>
              <a href="http://127.0.0.1:8000/keptlock/user/logout" ><div class="fas fa-right-from-bracket" ></div></a>
        </div>
      </div>
    
    </header> 

    <!--  section starts  -->

    <section class="motto_small">
      <div class="image_small"> 
        <img src="https://cdn.discordapp.com/attachments/802176047096922175/957722877518544956/logo_prev_ui.png" alt="">
      </div>
      <div class="content_small">
          <h1>Video record</h1>
      </div>
    
    
    </section>

    <section class="add_device">
        <a href="http://127.0.0.1:8000/keptlock/locker/{{lid}}#" ><div class="box">
          <div class="fas fa-circle-left" ></div>
          <div class="content">
            <h1>Back to locker !</h1>
          </div>
        </div></a>
    </section>
    
    <!-- motto section ends -->

   <section class="device">

    <div class="video-container">
        <div class="info">
          <h1>Date : {{ vid.date_time.strftime('%d-%m-%Y')}}</h1>
          <h1>Time : {{ vid.date_time.strftime('%H:%M')}}</h1>
          <h1>Slot #{{ vid.slot}}</h1>
        </div>
        <h1 class="heading">Upper camera</h1>
        <div class="video">
           <video width="720" height="390" controls="controls" preload="preload">
              <source src="{{ url_for('static', filename='vid/'+vid.vid1) }}" type="video/mp4">
<!--               <source src="movie.ogg" type="video/ogg"> -->
            Your browser does not support the video tag.
          </video>
            <a href="{{ url_for('static', filename='vid/'+vid.vid1) }}" class="btn" download="upper">Download the video</a>
          
        </div>
      
        <h1 class="heading"> Camera in the slot</h1>
        <div class="video">
<!--            <video width="320" height="240" controls> -->
          <video width="720" height="390" controls="controls" preload="preload">
              <source src="{{ url_for('static', filename='vid/'+vid.vid2) }}"  type="video/mp4">
<!--               <source src="movie.ogg" type="video/ogg"> -->
            Your browser does not support the video tag.
          </video>
            <a href="{{ url_for('static', filename='vid/'+vid.vid2) }}"  class="btn" download="lower">Download the video</a>
          
        </div>
       
    </div>

</section>
        
    
  </body>

</html>
