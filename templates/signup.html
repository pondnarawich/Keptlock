<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kept-lock</title>

    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />

    <!-- font awesome cdn link  -->
    <script src="https://kit.fontawesome.com/802ccae5cc.js" crossorigin="anonymous"></script>

    <!-- custom css file link  -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">

</head>

  
  
  <body id="navy">
    <header class="header">
  
      <a href="http://127.0.0.1:8000" class="logo"> Kept-lock </a>
                
      <div class="icons">          
        <div>
            <a href="http://127.0.0.1:8000/keptlock/user/login"><div class="fas fa-circle-user" ></div></a>
        </div>
      </div>   
    
    </header> 

    <!-- motto section starts  -->

    <section class="motto_small">
      <div class="image_small"> 
        <img src="https://cdn.discordapp.com/attachments/802176047096922175/957722877518544956/logo_prev_ui.png" alt="">
      </div>

      <div class="content_small">
          <h1>SIGNUP</h1>
      </div>
    
    
    </section>

    <!-- motto section ends -->

    <!-- login section starts  -->

    <section class="login">
        
    
        <div class="row">
          <h1 class="heading"> SIGN UP </h1>

            {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="exists">
                    <h3> {{ messages[0] }}. or Go to <a href="{{ 'http://127.0.0.1:8000/keptlock/user/login' }}">login page</a>.</h3>
                </div>
            {% endif %}
            {% endwith %}

          <div class="box">
          
            <form action="" method="post">
                <h3>First Name</h3>
                <div class="inputBox">
                    <input type="text" name="fname_reg" required>
                </div>
                <h3>Last Name</h3>
                <div class="inputBox">
                    <input type="text" name="lname_reg" required>
                </div>
              <h3>Mobile</h3>
                <div class="inputBox">
                    <input type="tel" pattern="[0]{1}[6,8,9]{1}[0-9]{8}" name="mobile_reg" required>
                </div>
                <h3>Email</h3>
                <div class="inputBox">
                    <input type="email" name="email_reg" required>
                </div>
              <h3>Username</h3>
                <div class="inputBox">
                    <input type="text" name="username_reg" required>
                </div>
                <h3>Password</h3>
                <div class="inputBox">
                    <input type="password" name="password_reg" required>
                </div>
    
                <input type="submit" value="SIGN UP" class="btn">

              <h2><span>OR</span></h2>

              <a href="http://127.0.0.1:8000/keptlock/user/login" ><h4>Already a user? LOGIN</h4></a>
    
            </form>
        </div>
        </div>
      </div>
    
    </section>

<!-- login section ends -->
        
    
  </body>

</html>
